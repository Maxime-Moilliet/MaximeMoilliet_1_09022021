<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="search">
        <h1 class="search__title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="search__content">En plein centre ville ou en pleine nature</p>
        <form class="search__q">
            <label for="icon-form">
                <i class="fas fa-map-marker-alt search__q-icon"></i>
            </label>
            <input id="icon-form" class="search__q-content" type="text" placeholder="Marseille, France">
            <button class="search__q-submit" type="submit"><i
                    class="fas fa-search search__q-submit-icon"></i></button>
        </form>
        <div class="search__filter">
            <h3 class="search__filter-title">Filtres</h3>
            <div class="search__filter-links">
                <a href="#" class="search__filter-link">
                    <div><i class="fas fa-money-bill-wave-alt"></i></div>
                    <span>Économique</span>
                </a>
                <a href="#" class="search__filter-link">
                    <div><i class="fas fa-child"></i></div>
                    <span>Familial</span>
                </a>
                <a href="#" class="search__filter-link">
                    <div><i class="fas fa-heart"></i></div>
                    <span>Romantique</span>
                </a>
                <a href="#" class="search__filter-link">
                    <div><i class="fas fa-dog"></i></div>
                    <span>Animaux autorisés</span>
                </a>
            </div>
            <div class="search__filter-info">
                <div><i class="fas fa-info fa-xs"></i></div>
                <p class="search__filter-info-content">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </section>
   
</body>

</html>
